<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://img.pikbest.com/back_our/20200526/qiantu-drawing-cartoon-blue-birthday-background_2778257.jpg!w700wp') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            color: #FF69B4;
        }

        p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .box-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .box {
            width: 150px;
            height: 150px;
            border: 3px solid #FFD700;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .box:hover {
            transform: scale(1.1);
        }

        .box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .box.revealed img {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Birthday Surprise!</h1>
        <p>Choose 2 hidden treasures from the chest!</p>
        <div class="box-container">
            <div class="box" onclick="revealImage(this)">
                <img src="https://imgur.com/a/AmEgtCb" alt="Hidden Image 1">
            </div>
            <div class="box" onclick="revealImage(this)">
                <img src="https://imgur.com/a/yybZLOa" alt="Hidden Image 2">
            </div>
            <div class="box" onclick="revealImage(this)">
                <img src="https://imgur.com/a/QpV591f" alt="Hidden Image 3">
            </div>
            <div class="box" onclick="revealImage(this)">
                <img src="https://imgur.com/a/2CGoqEl" alt="Hidden Image 4">
            </div>
            <div class="box" onclick="revealImage(this)">
                <img src="https://imgur.com/a/momacvF" alt="Hidden Image 5">
            </div>
        </div>
    </div>

    <script>
        let selectedCount = 0;

        function revealImage(box) {
            if (selectedCount < 2 && !box.classList.contains('revealed')) {
                box.classList.add('revealed');
                selectedCount++;
            } else if (!box.classList.contains('revealed')) {
                alert("You've already selected 2 images!");
            }
        }
    </script>
</body>
</html>
